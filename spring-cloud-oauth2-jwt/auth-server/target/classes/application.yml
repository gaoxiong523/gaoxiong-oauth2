server:
  port: 10089
  servlet:
    context-path: /uaa
spring:
  redis:
    host: 106.12.84.16
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/oauth2?serverTimezone=GMT
    password: 123456
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
